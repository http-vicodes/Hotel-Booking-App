<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flora Hotels</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/1cd1cb0386.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " href="/">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="/Deals">Deals</a>
                        <a class="nav-link" href="#">Managing Bookings</a>
                        <a class="nav-link" href="/about">About Us</a>
                    </div>
                </div>
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='img/FLORA HOTELS LOGO.png') }}" width="156" height="183" alt="Flora Hotels Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </header>
        <main>
            <section class="container-results">
                <form>
                    <i class="fa-solid fa-magnifying-glass"></i> 
                    <input type="text" name="" id="search-item" placeholder="{{ location }}">
                </form>
                <div class="filters">
                    <img src="{{ url_for('static', filename='img/filter.png') }}"style="height:28px;width:30px;">
                    <img src="{{ url_for('static', filename='img/sort.png') }}" style="height:36px;width:40px;">
                </div>
                {% if rooms %}
                {% for room in rooms %}
                <hr>
                 <div class="rooms-list">
                    <div class="room">
                        <img src="{{ url_for('static', filename='img/' + room.image_file_name) }}" alt="">
                        <div class="p-details">
                            <div class="mid-details">
                                <h2>{{ room.room_name }}</h2>
                                <h5 style="color:gray;opacity:0.5;">{{ room.location }}</h5>
                            </div>
                            <div class="last-details">
                                <p>Â£{{ room.price_per_night }} per night</p>
                                <a href="/{{ room.room_name }}">More</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <div class="no-results">
                    <h2>No results found</h2>
                    <p>Try searching for something else.</p>
                </div>
                {% endif %}
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>

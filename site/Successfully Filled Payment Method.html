<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flora Hotels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            padding: 40px 20px;
        }
        .payment-card-body {
            margin-bottom: 20px;
        }
        .btn-lg {
            width: 100%;
        }
        @media (max-width: 768px) {
            .navbar-brand img {
                width: 100px;
                height: auto;
            }
            main {
                margin: 0;
            }
            .card-body .input input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " href="Home.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="Deals.html">Deals</a>
                        <a class="nav-link" href="#">Managing Bookings</a>
                        <a class="nav-link" href="About Us.html">About Us</a>
                    </div>
                </div>
                <a class="navbar-brand" href="#">
                    <img src="img/FLORA HOTELS LOGO.png" width="156" height="183" alt="Flora Hotels Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </header>
    <main>
        <p style="font-size:31px">Payment Method</p>
        <hr style="border: 1px solid black; width: 100%; margin: 20px 0;">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header p-0" id="headingTwo">
                    <button class="btn btn-light btn-block text-left p-3" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <div class="d-flex align-items-center justify-content-between">
                            <span>Paypal</span>
                            <img src="img/paypal.png" width="30">
                        </div>
                    </button>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="Paypal email">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header p-0">
                    <button class="btn btn-light btn-block text-left p-3" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <div class="d-flex align-items-center justify-content-between">
                            <span>Credit card</span>
                            <div class="icons">
                                <img src="img/MasterCard.png" width="30">
                                <img src="img/Visa.png" width="30">
                                <img src="img/Stripe.png" width="30">
                            </div>
                        </div>
                    </button>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <span class="font-weight-normal card-text">Name</span>
                        <input type="text" class="form-control" placeholder="Enter Name on card">
                    </div>
                    <div class="card-body">
                        <span class="font-weight-normal card-text">Card Number</span>
                        <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <span class="font-weight-normal card-text">Expiry Date</span>
                            <input type="text" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="col-6">
                            <span class="font-weight-normal card-text">CVC/CVV</span>
                            <input type="text" class="form-control" placeholder="000">
                        </div>
                    </div>
                    <div class="card-body">
                        <span class="font-weight-normal card-text">Postcode</span>
                        <input type="text" class="form-control" placeholder="Enter Postcode">
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="Booking Successful.html" class="btn btn-primary btn-lg">Continue</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
